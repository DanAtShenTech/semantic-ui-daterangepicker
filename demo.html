<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <meta charset="UTF-8" />
    <title>A date range picker for Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.1.6/semantic.min.css">
    <!--<link rel="stylesheet" type="text/css" media="all" href="daterangepicker.css" />-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/semantic-ui/2.1.6/semantic.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.10.6/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="daterangepicker.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="ui container" style="margin: 60px 0">

        <h1 style="margin: 0 0 20px 0">Configuration Builder</h1>

        <div class="ui configurator secondary segment">

            <form class="ui three column stackable grid form">

                <div class="column">

                    <div class="field">
                        <label for="parentEl">parentEl</label>
                        <input type="text" id="parentEl" value="" placeholder="body">
                    </div>

                    <div class="field">
                        <label for="startDate">startDate</label>
                        <input type="text" id="startDate" value="07/01/2015">
                    </div>

                    <div class="field">
                        <label for="endDate">endDate</label>
                        <input type="text" id="endDate" value="07/15/2015">
                    </div>

                    <div class="field">
                        <label for="minDate">minDate</label>
                        <input type="text" id="minDate" value="" placeholder="MM/DD/YYYY">
                    </div>

                    <div class="field">
                        <label for="maxDate">maxDate</label>
                        <input type="text" id="maxDate" value="" placeholder="MM/DD/YYYY">
                    </div>

                </div>
                <div class="column">

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="autoApply" class="hidden">
                            <label for="autoApply">autoApply</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="singleDatePicker" class="hidden">
                            <label for="singleDatePicker">singleDatePicker</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="showDropdowns" class="hidden">
                            <label for="showDropdowns">showDropdowns</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="showWeekNumbers" class="hidden">
                            <label for="showWeekNumbers">showWeekNumbers</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="timePicker" class="hidden">
                            <label for="timePicker">timePicker</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="timePicker24Hour" class="hidden">
                            <label for="timePicker24Hour">timePicker24Hour</label>
                        </div>
                    </div>

                    <div class="field">
                        <label for="timePickerIncrement">timePickerIncrement (in minutes)</label>
                        <input type="text" id="timePickerIncrement" value="1">
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="timePickerSeconds" class="hidden">
                            <label for="timePickerSeconds">timePickerSeconds</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="dateLimit" class="hidden">
                            <label for="dateLimit">dateLimit (with example date range span)</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="ranges" class="hidden">
                            <label for="ranges">ranges (with example predefined ranges)</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="locale" class="hidden">
                            <label for="locale">locale (with example settings)</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="linkedCalendars" checked="checked" class="hidden">
                            <label for="linkedCalendars">linkedCalendars</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="autoUpdateInput" checked="checked" class="hidden">
                            <label for="autoUpdateInput">autoUpdateInput</label>
                        </div>
                    </div>

                </div>
                <div class="column">

                    <div class="field">
                        <label for="opens">opens</label>
                        <select id="opens" class="ui dropdown">
                            <option value="right" selected>right</option>
                            <option value="left">left</option>
                            <option value="center">center</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="drops">drops</label>
                        <select id="drops" class="ui dropdown">
                            <option value="down" selected>down</option>
                            <option value="up">up</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="buttonClasses">buttonClasses</label>
                        <input type="text" id="buttonClasses" value="ui tiny compact button">
                    </div>

                    <div class="field">
                        <label for="applyClass">applyClass</label>
                        <input type="text" id="applyClass" value="positive">
                    </div>

                    <div class="field">
                        <label for="cancelClass">cancelClass</label>
                        <input type="text" id="cancelClass" value="secondary">
                    </div>

                </div>

            </form>

        </div>

        <div class="ui hidden divider"></div>
        <div class="ui hidden divider"></div>

        <div class="ui two column stackable grid">

            <div class="column">
                <div class="ui stackable grid">
                    <div class="four wide tablet eight wide computer column"></div>
                    <div class="twelve wide tablet eight wide computer demo column">
                        <h3>Your Date Range Picker</h3>
                        <div class="ui fluid icon input">
                            <input type="text" id="demo">
                            <i class="calendar icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column">
                <h3>Configuration</h3>

                <div class="ui secondary segment">
                    <textarea id="config-text" style="height: 300px; width: 100%; padding: 10px"></textarea>
                </div>
            </div>

        </div>

    </div>

    <script type="text/javascript">
        $(document).ready(function() {

            $('select.dropdown').dropdown();

            $('#config-text').keyup(function() {
                eval($(this).val());
            });

            $('.configurator input, .configurator select').change(function() {
                updateConfig();
            });

            $('.demo i').click(function() {
                $(this).parent().find('input').click();
            });

            $('#startDate').daterangepicker({
                singleDatePicker: true,
                startDate: moment().subtract(6, 'days')
            });

            $('#endDate').daterangepicker({
                singleDatePicker: true,
                startDate: moment()
            });

            updateConfig();

            function updateConfig() {
                var options = {};

                if ($('#singleDatePicker').is(':checked'))
                    options.singleDatePicker = true;

                if ($('#showDropdowns').is(':checked'))
                    options.showDropdowns = true;

                if ($('#showWeekNumbers').is(':checked'))
                    options.showWeekNumbers = true;

                if ($('#timePicker').is(':checked'))
                    options.timePicker = true;

                if ($('#timePicker24Hour').is(':checked'))
                    options.timePicker24Hour = true;

                if ($('#timePickerIncrement').val().length && $('#timePickerIncrement').val() != 1)
                    options.timePickerIncrement = parseInt($('#timePickerIncrement').val(), 10);

                if ($('#timePickerSeconds').is(':checked'))
                    options.timePickerSeconds = true;

                if ($('#autoApply').is(':checked'))
                    options.autoApply = true;

                if ($('#dateLimit').is(':checked'))
                    options.dateLimit = {
                        days: 7
                    };

                if ($('#ranges').is(':checked')) {
                    options.ranges = {
                        'Today': [moment(), moment()],
                        'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                        'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                        'This Month': [moment().startOf('month'), moment().endOf('month')],
                        'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                    };
                }

                if ($('#locale').is(':checked')) {
                    options.locale = {
                        format: 'MM/DD/YYYY HH:mm',
                        separator: ' - ',
                        applyLabel: 'Apply',
                        cancelLabel: 'Cancel',
                        fromLabel: 'From',
                        toLabel: 'To',
                        customRangeLabel: 'Custom',
                        daysOfWeek: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
                        monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                        firstDay: 1
                    };
                }

                if (!$('#linkedCalendars').is(':checked'))
                    options.linkedCalendars = false;

                if (!$('#autoUpdateInput').is(':checked'))
                    options.autoUpdateInput = false;

                if ($('#parentEl').val().length)
                    options.parentEl = $('#parentEl').val();

                if ($('#startDate').val().length)
                    options.startDate = $('#startDate').val();

                if ($('#endDate').val().length)
                    options.endDate = $('#endDate').val();

                if ($('#minDate').val().length)
                    options.minDate = $('#minDate').val();

                if ($('#maxDate').val().length)
                    options.maxDate = $('#maxDate').val();

                if ($('#opens').val().length && $('#opens').val() != 'right')
                    options.opens = $('#opens').val();

                if ($('#drops').val().length && $('#drops').val() != 'down')
                    options.drops = $('#drops').val();

                if ($('#buttonClasses').val().length && $('#buttonClasses').val() != 'ui tiny compact button')
                    options.buttonClasses = $('#buttonClasses').val();

                if ($('#applyClass').val().length && $('#applyClass').val() != 'positive')
                    options.applyClass = $('#applyClass').val();

                if ($('#cancelClass').val().length && $('#cancelClass').val() != 'secondary')
                    options.cancelClass = $('#cancelClass').val();

                $('#config-text').val("$('#demo').daterangepicker(" + JSON.stringify(options, null, '    ') +
                    ", function(start, end, label) {\n  console.log(\"New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')\");\n});");

                $('#demo').daterangepicker(options, function(start, end, label) {
                    console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
                });

            }

        });
    </script>

</body>

</html>
